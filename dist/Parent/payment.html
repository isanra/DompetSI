<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="/src/output.css" rel="stylesheet" />
  </head>

  <body class="bg-gray-100 md:overflow-hidden">
    <nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700 rounded-b-4xl">
      <div class="px-3 py-3 lg:px-5 lg:pl-3">
        <div class="flex items-center justify-between">
          <div class="flex items-center justify-start rtl:justify-end">
            <button
              data-drawer-target="logo-sidebar"
              data-drawer-toggle="logo-sidebar"
              aria-controls="logo-sidebar"
              type="button"
              class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            >
              <span class="sr-only">Open sidebar</span>
              <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path
                  clip-rule="evenodd"
                  fill-rule="evenodd"
                  d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
                ></path>
              </svg>
            </button>
            <a href="" class="flex ms-2 md:me-24">
              <img src="/assets/img/logo.png" class="h-10 me-3" alt="FlowBite Logo" />
              <span class="self-center text-2xl font-bold sm:text-3xl whitespace-nowrap dark:text-white">Dompet<span class="text-amber-600">SI</span> </span>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <aside
      id="logo-sidebar"
      class="fixed top-0 left-0 z-40 w-64 md:mt-25 rounded-tr-5xl h-screen pt-20 md:pt-5 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0 dark:bg-gray-800 dark:border-gray-700 shadow-2xl"
      aria-label="Sidebar"
    >
      <div class="h-full px-3 pb-4 overflow-y-auto">
        <ul class="space-y-2 font-semibold text-xl">
          <li>
            <a href="/dist/Parent/Profil.html" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
              <span><i class="fa-solid fa-user"></i></span>
              <span class="ms-3">Profil</span>
            </a>
          </li>
          <li>
            <a href="/dist/Parent/Riwayat.html" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
              <span><i class="fa-solid fa-list-alt"></i></span>
              <span class="flex-1 ms-3 whitespace-nowrap">Riwayat</span>
            </a>
          </li>
          <li class="">
            <a href="/dist/Parent/Transaksi.html" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
              <span><i class="fa-solid fa-money-bill-transfer"></i></span>
              <span class="flex-1 ms-3 whitespace-nowrap">Transaksi</span>
            </a>
          </li>
          <li class="mb-10">
            <a href="" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
              <span><i class="fa-solid fa-phone"></i></span>
              <span class="flex-1 ms-3 whitespace-nowrap">Hubungi Admin</span>
            </a>
          </li>

          <li>
            <a href="/dist/Masuk.html" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
              <svg class="shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 16">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3" />
              </svg>
              <span class="flex-1 ms-3 whitespace-nowrap">Keluar</span>
            </a>
          </li>
        </ul>
      </div>
    </aside>

    <div class="p-6 sm:ml-64 mt-20">
      <div class="">
        <!-- Form Pengisian Saldo -->

        <!-- Metode Pembayaran dan Ringkasan Transaksi -->
        <div class="md:bg-white md:p-6 md:shadow-md rounded-lg">
          <h2 class="text-2xl font-bold mb-4">Metode Pembayaran</h2>
          <div class="space-y-3 metode-pembayaran flex-grow overflow-auto scrollbar-hide">
            <label class="flex justify-between items-center p-3 rounded-lg cursor-pointer hover:bg-gray-100">
              <div class="flex items-center">
                <img src="/assets/img/bsi.png" alt="BSI" class="w-6 h-6 mr-2" />
                <span class="font-medium">Bank Syariah Indonesia</span>
              </div>
              <input type="radio" name="payment" value="BSI" class="custom-radio" />
            </label>

            <label class="flex justify-between items-center p-3 rounded-lg cursor-pointer hover:bg-gray-100">
              <div>
                <div class="flex items-center">
                  <img src="/assets/img/bca.png" alt="BCA" class="w-6 h-6 mr-2" />
                  <span class="font-medium">BCA Virtual Account</span>
                </div>
              </div>
              <input type="radio" name="payment" value="bca_va" class="custom-radio" />
            </label>
            <label class="flex justify-between items-center p-3 rounded-lg cursor-pointer hover:bg-gray-100">
              <div>
                <div class="flex items-center">
                  <img src="/assets/img/mandiri.png" alt="mandiri" class="w-6 h-6 mr-2" />
                  <span class="font-medium">Mandiri Virtual Account</span>
                </div>
              </div>
              <input type="radio" name="payment" value="mandiri" class="custom-radio" />
            </label>
            <label class="flex justify-between items-center p-3 rounded-lg cursor-pointer hover:bg-gray-100">
              <div>
                <div class="flex items-center">
                  <img src="/assets/img/bni.png" alt="BNI" class="w-6 h-6 mr-2" />
                  <span class="font-medium">BNI Virtual Account</span>
                </div>
              </div>
              <input type="radio" name="payment" value="bni_va" class="custom-radio" />
            </label>
            <label class="flex justify-between items-center p-3 rounded-lg cursor-pointer hover:bg-gray-100">
              <div>
                <div class="flex items-center">
                  <img src="/assets/img/briva.png" alt="BRI" class="w-6 h-6 mr-2" />
                  <span class="font-medium">BRI Virtual Account</span>
                </div>
              </div>
              <input type="radio" name="payment" value="bri_va" class="custom-radio" />
            </label>
          </div>

          <!-- Ringkasan Transaksi -->
          <div class="mt-6 p-4 bg-white shadow-md rounded-lg">
            <h3 class="text-lg font-semibold">Ringkasan transaksi</h3>
            <div class="text-gray-700 mt-2 space-y-2">
              <p>Saldo yang ingin diisi: <span id="saldo" class="font-medium">Rp100.000</span></p>
              <p>Pajak: <span id="pajak" class="font-medium">Rp2.000</span></p>
            </div>
            <hr class="my-4" />
            <p class="text-lg font-bold">Total Tagihan: <span id="total" class="text-amber-600">Rp102.000</span></p>
          </div>

          <!-- Tombol Pembayaran -->
          <button class="w-full bg-amber-500 text-white p-3 mt-4 rounded-lg text-lg font-semibold hover:bg-amber-600">Bayar Sekarang</button>
        </div>
      </div>
    </div>
  </body>
  <script src="/assets/js/parent.js"></script>
</html>
