<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="/src/output.css" rel="stylesheet" />
  </head>

  <body class="bg-gray-100 md:overflow-hidden">
    <nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700 rounded-b-4xl">
      <div class="px-3 py-3 lg:px-5 lg:pl-3">
        <div class="flex items-center justify-between">
          <div class="flex items-center justify-start rtl:justify-end">
            <button
              data-drawer-target="logo-sidebar"
              data-drawer-toggle="logo-sidebar"
              aria-controls="logo-sidebar"
              type="button"
              class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            >
              <span class="sr-only">Open sidebar</span>
              <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path
                  clip-rule="evenodd"
                  fill-rule="evenodd"
                  d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
                ></path>
              </svg>
            </button>
            <a href="" class="flex ms-2 md:me-24">
              <img src="/assets/img/logo.png" class="h-10 me-3" alt="FlowBite Logo" />
              <span class="self-center text-2xl font-bold sm:text-3xl whitespace-nowrap dark:text-white">Dompet<span class="text-emerald-600">SI</span> </span>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <aside
      id="logo-sidebar"
      class="fixed top-0 left-0 z-40 w-64 md:mt-25 rounded-tr-5xl h-screen pt-20 md:pt-5 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0 dark:bg-gray-800 dark:border-gray-700 shadow-2xl"
      aria-label="Sidebar"
    >
      <div class="h-full px-3 pb-4 overflow-y-auto">
        <ul class="space-y-2 font-semibold text-xl">
          <li>
            <a href="/dist/Parent/Profil.html" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
              <span><i class="fa-solid fa-user"></i></span>
              <span class="ms-3">Profil</span>
            </a>
          </li>
          <li>
            <a href="/dist/Parent/Riwayat.html" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
              <span><i class="fa-solid fa-list-alt"></i></span>
              <span class="flex-1 ms-3 whitespace-nowrap">Riwayat</span>
            </a>
          </li>
          <li class="">
            <a href="/dist/Parent/Transaksi.html" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
              <span><i class="fa-solid fa-money-bill-transfer"></i></span>
              <span class="flex-1 ms-3 whitespace-nowrap">Transaksi</span>
            </a>
          </li>
          <li class="mb-10">
            <a href="" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
              <span><i class="fa-solid fa-phone"></i></span>
              <span class="flex-1 ms-3 whitespace-nowrap">Hubungi Admin</span>
            </a>
          </li>

          <li>
            <a href="/dist/Masuk.html" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
              <svg class="shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 16">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3" />
              </svg>
              <span class="flex-1 ms-3 whitespace-nowrap">Keluar</span>
            </a>
          </li>
        </ul>
      </div>
    </aside>

    <div class="flex-1 p-6 sm:ml-64 mt-20">
      <div class="">
        <div class="md:bg-white md:p-6 md:shadow-md md:shadow-gray-300 rounded-tl-5xl rounded-lg">
          <div class="grid grid-cols-1 gap-2">
            <h4 class="text-lg md:text-3xl pt-5 text-gray-600 ps-4 font-bold mb-5 md:mb-10">Riwayat Transaksi</h4>
            <div class="flex flex-col h-screen">
              <div class="container-riwayat flex-grow overflow-auto scrollbar-hide">
                <!-- Transaksi 1 -->
                <div class="flex items-center bg-white shadow-md md:shadow-lg rounded-lg px-4 pb-2 md:p-4 mb-3">
                  <div class="md:w-12 w-15 h-15 md:h-12 flex items-center justify-center rounded-full bg-emerald-100 md:bg-emerald-600">
                    <i class="fa-solid fa-download text-emerald-600 md:text-white text-2xl"></i>
                  </div>
                  <div class="flex-1 ml-3 mt-5 md:mt-0">
                    <h3 class="text-lg md:text-2xl font-bold text-gray-800">Pemasukan saldo</h3>
                    <h3 class="text-md font-semibold text-emerald-600 mb-2 md:hidden">+Rp 200.000</h3>
                    <!-- Ditampilkan hanya di HP -->
                    <p class="text-sm text-gray-500">25/03/2024 • 14:10</p>
                  </div>
                  <h3 class="hidden md:block text-md md:text-2xl font-semibold md:font-bold text-emerald-600">+Rp 200.000</h3>
                  <!-- Ditampilkan hanya di desktop -->
                </div>

                <!-- Transaksi 2 -->

                <div class="flex items-center bg-white shadow-md md:shadow-lg rounded-lg px-4 pb-2 md:p-4 mb-3">
                  <div class="md:w-12 w-15 h-15 md:h-12 flex items-center justify-center rounded-full bg-amber-100 md:bg-amber-600">
                    <i class="fa-solid fa-upload text-amber-600 md:text-white text-2xl"></i>
                  </div>
                  <div class="flex-1 ml-3 mt-5 md:mt-0">
                    <h3 class="text-lg md:text-2xl font-bold text-gray-800">Penarikan saldo</h3>
                    <h3 class="text-md font-semibold text-amber-600 mb-2 md:hidden">-Rp 200.000</h3>
                    <!-- Ditampilkan hanya di HP -->
                    <p class="text-sm text-gray-500">25/03/2024 • 14:10</p>
                  </div>
                  <h3 class="hidden md:block text-md md:text-2xl font-semibold md:font-bold text-amber-600">+Rp 200.000</h3>
                  <!-- Ditampilkan hanya di desktop -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/assets/js/parent.js"></script>
</html>
