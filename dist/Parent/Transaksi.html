<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="/src/output.css" rel="stylesheet" />
  </head>

  <body class="bg-gray-100 md:overflow-hidden">
    <nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700 rounded-b-4xl hidden md:flex">
      <div class="px-3 py-3 lg:px-5 lg:pl-3">
        <div class="flex items-center justify-between">
          <div class="flex items-center justify-start rtl:justify-end">
            <a href="" class="flex ms-2 md:me-24">
              <img src="/assets/img/logo.png" class="h-10 me-3" alt="FlowBite Logo" />
              <span class="self-center text-2xl font-bold sm:text-3xl whitespace-nowrap dark:text-white">Dompet<span class="text-amber-600">SI</span> </span>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <nav>
      <!-- Mobile Navbar: hanya tampil di HP -->
      <div class="pt-4 ps-4">
        <div class="flex items-center gap-3">
          <!-- Tombol Keluar -->
          <a href="/dist/Parent/Profil.html">
            <button class="text-2xl font-bold text-gray-500">
              <i class="fa-solid fa-arrow-left"></i>
            </button>
          </a>

          <!-- Judul Riwayat -->
          <h4 class="text-lg md:text-3xl ps-3 md:hidden text-gray-600 font-bold">Isi Saldo</h4>
        </div>
      </div>
    </nav>

    <aside
      id="logo-sidebar"
      class="fixed top-0 left-0 z-40 w-64 md:mt-25 rounded-tr-5xl h-screen pt-20 md:pt-5 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0 dark:bg-gray-800 dark:border-gray-700 shadow-2xl"
      aria-label="Sidebar"
    >
      <div class="h-full px-3 pb-4 overflow-y-auto">
        <ul class="space-y-2 font-semibold text-xl">
          <li>
            <a href="/dist/Parent/Profil.html" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
              <span><i class="fa-solid fa-user"></i></span>
              <span class="ms-3">Profil</span>
            </a>
          </li>
          <li>
            <a href="/dist/Parent/Riwayat.html" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
              <span><i class="fa-solid fa-list-alt"></i></span>
              <span class="flex-1 ms-3 whitespace-nowrap">Riwayat</span>
            </a>
          </li>
          <li class="">
            <a href="/dist/Parent/Transaksi.html" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
              <span><i class="fa-solid fa-money-bill-transfer"></i></span>
              <span class="flex-1 ms-3 whitespace-nowrap">Transaksi</span>
            </a>
          </li>
          <li class="mb-10">
            <a href="" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
              <span><i class="fa-solid fa-phone"></i></span>
              <span class="flex-1 ms-3 whitespace-nowrap">Hubungi Admin</span>
            </a>
          </li>

          <li>
            <a href="/dist/masuk/index.html" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
              <svg class="shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 16">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3" />
              </svg>
              <span class="flex-1 ms-3 whitespace-nowrap">Keluar</span>
            </a>
          </li>
        </ul>
      </div>
    </aside>

    <div class="p-6 sm:ml-64 md:mt-8">
      <div class="">
        <div class="md:bg-white md:p-6 md:ps-8 md:shadow-md rounded-lg rounded-tl-5xl md:h-80 flex flex-col h-full min-h-[520px] md:min-h-[0]">
          <div class="items-center gap-3 mb-10 hidden md:flex">
            <div class="md:w-12 w-14 h-14 md:h-12 flex items-center justify-center rounded-full bg-green-600">
              <i class="fa-solid fa-download text-white text-2xl"></i>
            </div>
            <h2 class="text-5xl font-bold">Isi Saldo</h2>
          </div>

          <form class="grow flex flex-col justify-between">
            <div>
              <label class="block text-gray-700 font-semibold mb-2">Nominal</label>

              <!-- Desktop input -->
              <div class="hidden md:flex items-center gap-2 rounded-2xl">
                <h3 class="text-gray-500 font-bold text-3xl">Rp</h3>
                <input id="inputNominalDesktop" type="text" inputmode="numeric" pattern="[0-9]*" class="hidden md:flex text-gray-500 font-bold text-5xl bg-transparent border-none focus:outline-none" placeholder="0" />
              </div>

              <!-- Mobile display -->
              <div class="flex md:hidden items-center gap-2 rounded-2xl">
                <h3 class="text-gray-500 font-bold text-5xl">Rp</h3>
                <span id="displayNominal" class="text-gray-500 font-bold text-5xl select-none md:hidden">0</span>
              </div>
            </div>

            <!-- ======= NUMPAD (Mobile Only) ======= -->
            <div class="grid grid-cols-3 gap-4 mt-8 md:hidden">
              <button type="button" class="numpad-btn">1</button>
              <button type="button" class="numpad-btn">2</button>
              <button type="button" class="numpad-btn">3</button>
              <button type="button" class="numpad-btn">4</button>
              <button type="button" class="numpad-btn">5</button>
              <button type="button" class="numpad-btn">6</button>
              <button type="button" class="numpad-btn">7</button>
              <button type="button" class="numpad-btn">8</button>
              <button type="button" class="numpad-btn">9</button>
              <button type="button" class="numpad-btn">0</button>
              <button type="button" class="numpad-btn">000</button>
              <button type="button" class="numpad-btn" id="deleteBtn">
                <i class="fa-solid fa-delete-left"></i>
              </button>
            </div>

            <!-- ======= KONFIRMASI BUTTON ======= -->
            <button class="w-full bg-amber-600 text-white p-3 mt-6 rounded-lg text-lg font-semibold hover:bg-amber-700">Konfirmasi</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="/assets/js/parent.js"></script>
</html>
