<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="/src/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <div class="navbar flex justify-center items-center bg-transparent shadow-md p-5 px-10 mb-10">
      <div class="navbar-logo flex items-center">
        <img src="/assets/img/logo.png" alt="Logo" class="h-15 sm:h-17 w-auto mr-2" />
        <h1 class="text-black text-4xl sm:text-5xl font-bold">DompetSI</h1>
      </div>
    </div>
    <div class="container mx-auto mt-30 max-w-md p-4 shadow-2xl rounded-2xl">
      <h2 class="text-4xl font-bold mb-10 underline underline-offset-10 decoration-emerald-400">Masuk</h2>
      <form class="flex flex-col items-center">
        <input type="text" placeholder="Nama Santri" class="w-full p-3 border border-gray-300 rounded-2xl mb-4" required />
        <input type="password" placeholder="Password" class="w-full p-3 border border-gray-300 rounded-2xl mb-4" required />
        <button type="submit" class="w-50 bg-emerald-300 text-black p-3 rounded-lg text-center">Masuk</button>
      </form>
      <p class="mt-6 text-center">Belum punya akun? <a href="Daftar.html" class="text-emerald-500 font-bold">Daftar sekarang</a></p>
    </div>
  </body>
</html>
