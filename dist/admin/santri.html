<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="/src/output.css" rel="stylesheet" />
  </head>

  <body class="bg-gray-100 lg:overflow-hidden">
    <nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700 rounded-b-4xl">
      <div class="px-3 py-3 lg:px-5 lg:pl-3">
        <div class="flex items-center justify-between">
          <div class="flex items-center justify-start rtl:justify-end">
            <button
              data-drawer-target="logo-sidebar"
              data-drawer-toggle="logo-sidebar"
              aria-controls="logo-sidebar"
              type="button"
              class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            >
              <span class="sr-only">Open sidebar</span>
              <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path
                  clip-rule="evenodd"
                  fill-rule="evenodd"
                  d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
                ></path>
              </svg>
            </button>
            <a href="" class="flex ms-2 lg:me-24">
              <img src="/assets/img/logo.png" class="h-10 me-3" alt="FlowBite Logo" />
              <span class="self-center text-2xl font-bold sm:text-3xl whitespace-nowrap dark:text-white">Dompet<span class="text-amber-600">SI</span> </span>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <aside
      id="logo-sidebar"
      class="fixed top-0 left-0 z-40 w-64 lg:mt-25 rounded-tr-5xl h-screen pt-20 lg:pt-5 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0 dark:bg-gray-800 dark:border-gray-700 shadow-2xl"
      aria-label="Sidebar"
    >
      <div class="h-full px-3 pb-4 overflow-y-auto">
        <ul class="space-y-2 font-semibold text-xl">
          <li>
            <a href="/dist/admin/QBS.html" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
              <span><i class="fa-solid fa-users"></i></span>
              <span class="ms-3">santri QBS</span>
            </a>
          </li>
          <li>
            <a href="/dist/admin/FQ.html" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
              <span><i class="fa-solid fa-users"></i></span>
              <span class="ms-3">santri FQ</span>
            </a>
          </li>
          <li class="">
            <a href="/dist/admin/Riwayat.html" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
              <span><i class="fa-solid fa-money-bill-transfer"></i></span>
              <span class="flex-1 ms-3 whitespace-nowrap">Riwayat transaksi</span>
            </a>
          </li>

          <li>
            <a href="/dist/Masuk.html" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
              <svg class="shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 16">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3" />
              </svg>
              <span class="flex-1 ms-3 whitespace-nowrap">Keluar</span>
            </a>
          </li>
        </ul>
      </div>
    </aside>

    <div class="flex-1 p-6 sm:ml-64">
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mt-20">
        <!-- Div Profil + Saldo -->
        <div class="lg:col-span-2 flex flex-col gap-6">
          <div class="lg:bg-white p-6 lg:shadow-md rounded-lg rounded-tl-5xl flex items-center h-30 lg:h-auto">
            <img
              src="https://media.licdn.com/dms/image/v2/D4D03AQG57T_BHT0xOw/profile-displayphoto-shrink_800_800/profile-displayphoto-shrink_800_800/0/1684638937145?e=1745452800&v=beta&t=5PXD2EZKgLokn6jBu8FjwekhUboSg5tRNNYc_uf7zEQ"
              alt="Foto Orang"
              class="w-25 sm:w-30 h-auto rounded-full mr-4 shadow-md border"
            />
            <div>
              <h3 class="text-2xl lg:text-5xl font-bold">Azzam Hudiya Rahman</h3>
              <p class="text-sm lg:text-xl text-gray-600">Kelas 2 Pondok / 3 SMA</p>
            </div>
          </div>
          <div class="p-6 shadow-lg lg:shadow-md shadow-amber-700 rounded-3xl lg:rounded-xl flex flex-col justify-center relative overflow-hidden bg-gradient-to-r from-amber-700 via-amber-600 to-amber-500">
            <!-- Lingkaran 1 -->
            <div class="absolute -bottom-12 lg:-bottom-64 -right-8 lg:-right-32 w-32 lg:w-96 h-32 lg:h-96 border-8 border-white rounded-full opacity-30"></div>

            <!-- Lingkaran 2 -->
            <div class="absolute -bottom-20 lg:-bottom-40 -right-16 lg:-right-12 w-48 lg:w-60 h-48 lg:h-60 border-8 border-white rounded-full opacity-20"></div>

            <!-- Konten utama -->
            <p class="text-xl text-gray-100 p-0">Saldo</p>
            <h3 class="text-3xl lg:text-5xl font-bold flex items-center text-white">
              Rp 25.000.000
              <a href="/dist/Parent/transaksi.html" class="ms-3">
                <i class="fa-solid fa-plus bg-white text-lg lg:text-xl p-2 mb-2 lg:mb-3 rounded-full text-amber-600 shadow-sm shadow-white"></i>
              </a>
            </h3>
          </div>
        </div>
        <!-- pengajuan -->
        <div class="lg:bg-white lg:p-6 lg:shadow-md rounded-lg lg:col-span-1 mt-10">
          <h4 class="text-lg font-bold text-black">Pengajuan Pengambilan Duit</h4>
          <form class="mt-4">
            <div class="mb-4">
              <label class="block text-gray-700">Jumlah Uang</label>

              <div class="mt-2 flex gap-2">
                <button
                  type="button"
                  class="nominal px-3 py-2 bg-Gray-200 border border-amber-600 text-amber-600 rounded-lg transition-all duration-200 active:bg-amber-600 active:text-white focus:text-white focus:bg-amber-600"
                  onclick="selectAmount(50000, this)"
                >
                  50K
                </button>
                <button
                  type="button"
                  class="nominal px-3 py-2 bg-Gray-200 border border-amber-600 text-amber-600 rounded-lg transition-all duration-200 active:bg-amber-600 active:text-white focus:text-white focus:bg-amber-600"
                  onclick="selectAmount(100000, this)"
                >
                  100K
                </button>
                <button
                  type="button"
                  class="nominal px-3 py-2 bg-Gray-200 border border-amber-600 text-amber-600 rounded-lg transition-all duration-200 active:bg-amber-600 active:text-white focus:text-white focus:bg-amber-600"
                  onclick="selectAmount(150000, this)"
                >
                  150K
                </button>
                <button
                  type="button"
                  class="nominal px-3 py-2 bg-Gray-200 border border-amber-600 text-amber-600 rounded-lg transition-all duration-200 active:bg-amber-600 active:text-white focus:text-white focus:bg-amber-600"
                  onclick="selectAmount(200000, this)"
                >
                  200K
                </button>
              </div>

              <div class="mt-2">
                <input
                  type="number"
                  id="jumlahLainnya"
                  name="jumlahLainnya"
                  class="mt-1 p-2 border border-gray-300 focus:ring-1 focus:ring-amber-600 active:ring-1 active:ring-amber-600 rounded-lg w-full appearance-none outline-none"
                  placeholder="lainya..."
                />
              </div>

              <input type="hidden" id="jumlah" name="jumlah" required />
            </div>

            <div class="mb-4">
              <label for="Keterangan" class="block text-gray-700">Keterangan Pengajuan</label>
              <textarea
                id="Keterangan"
                class="mt-1 p-2 border border-gray-300 focus:ring-1 focus:ring-amber-600 active:ring-1 active:ring-amber-600 rounded-lg w-full appearance-none outline-none"
                rows="3"
                placeholder="Masukkan Keterangan pengajuan"
              ></textarea>
            </div>
            <button type="submit" class="bg-amber-600 text-white p-2 rounded-lg w-full">Ajukan</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="/assets/js/parent.js"></script>
  <script src="/assets/js/admin.js"></script>
</html>
